    <script>
    //Emoji show & hide
    var spaceSwap = true;
    $("#emoji").on('click', function() {
        document.getElementById("chatMessage").blur();
        populateEmoji(1);
        $(".footer-emojis").slideToggle('200');
        var dispe = $(".footer-emojis").css("display");
        if (spaceSwap) {
            document.getElementById('chat').style.paddingBottom = '15em';
            $('html, body').scrollTop($(document).height());
            spaceSwap = false;
        } else {
            document.getElementById('chat').style.paddingBottom = '0em';
            $('html, body').scrollTop($(document).height());
            spaceSwap = true;
        }

    });
    $("#chatMessage").on('click', function() {
        var disp = $(".footer-emojis").css("display");
        if (disp == "block") {
            $(".footer-emojis").hide();
            if (spaceSwap) {
                document.getElementById('chat').style.paddingBottom = '15em';
                $('html, body').scrollTop($(document).height());
                spaceSwap = false;
            } else {
                document.getElementById('chat').style.paddingBottom = '0em';
                $('html, body').scrollTop($(document).height());
                spaceSwap = true;
            }
        } else {

        }

        $('html, body').scrollTop($(document).height());
    });
