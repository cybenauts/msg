    <!-- STATUS UPDATE -->
    <!-- Plain Pop Up Screen-->
    <!-- Plain Pop Up Screen TEXT-->
    <div id="textPop" class="cd-popup status-update-outer" role="alert">
        <div class="cd-popup-container status-update-cont">
            <textarea rows="2" cols="50" placeholder="Status..." id="proText"></textarea>
        </div>
        <button class="button" onclick="uploadGroupText()">POST</button>
        <p onclick="closePopup()"><img src="img/icons/cancel.svg" /></p>
    </div>
    <!-- Plain Pop Up Screen VIDEO-->
    <div id="videoPop" class="cd-popup status-update-outer" role="alert">
        <div class="cd-popup-container status-update-cont">
            <textarea rows="2" cols="50" placeholder="Caption?" id="videoDesc"></textarea>
        </div>
        <div class="row status-update-pic-cont">
            <div class="col">
                <div class="status-update-pic">
                    <video width="100" height="50">
                        <source src="movie.mp4" type="video/mp4" id="videoImage">
                    </video>
                    <!--  <img src="img/list/daenerys_targaryen.jpg" id="videoImage" /> -->
                </div>
                <div id="myProgress">
                    <div class="myBar"></div>
                </div>
            </div>
        </div>
        <button class="button" onclick="uploadGroupVideo()">POST</button>
        <p onclick="closePopup()"><img src="img/icons/cancel.svg" /></p>
    </div>
    <!-- Plain Pop Up Screen AUDIO-->
    <div id="audioPop" class="cd-popup status-update-outer" role="alert">
        <div class="cd-popup-container status-update-cont">
            <textarea rows="2" cols="50" placeholder="Caption?" id="audioDesc"></textarea>
        </div>
        <div class="row status-update-pic-cont">
            <div class="col">
                <div class="status-update-pic">
                    <audio controls autoplay>
                        <source src="movie.mp3" type="audio/mpeg" id="audioImage">
                    </audio>
                </div>
                <div id="myProgress">
                    <div class="myBar"></div>
                </div>
            </div>
        </div>
        <button class="button" onclick="uploadGroupAudio()">POST</button>
        <p onclick="closePopup()"><img src="img/icons/cancel.svg" /></p>
    </div>
    <!-- Plain Pop Up Screen PHOTO-->
    <div id="photoPop" class="cd-popup status-update-outer" role="alert">
        <div class="cd-popup-container status-update-cont">
            <textarea rows="2" cols="50" placeholder="Caption?" id="photoDesc"></textarea>
        </div>
        <div class="row status-update-pic-cont">
            <div class="col">
                <div class="status-update-pic" id="photoImage">
                </div>
                <div id="myProgress">
                    <div class="myBar"></div>
                </div>
            </div>
        </div>
        <button class="button" onclick="uploadGroupPhoto()">POST</button>
        <!--  <p>Choose</p>

        <p onclick="closePopup()"><img src="img/icons/cancel.svg" /></p>
    </div>
    <!-- Plain Pop Up Screen FILE-->
    <div id="filePop" class="cd-popup status-update-outer" role="alert">
        <div class="cd-popup-container status-update-cont">
            <textarea rows="2" cols="50" placeholder="Caption?" id="fileDesc"></textarea>
        </div>
        <div class="row status-update-pic-cont">
            <div class="col">
                <div class="status-update-pic" id="fileImage">
                </div>
                <div id="myProgress">
                    <div class="myBar"></div>
                </div>
            </div>
        </div>
        <button class="button" onclick="uploadGroupFile()">POST</button>
        <p onclick="closePopup()"><img src="img/icons/cancel.svg" /></p>
    </div>
    <div id="plain-popup" onclick="closepopupplain()" class="cd-popup" role="alert">
        <div class="cd-popup-container camera-selection-cont">
            <div class="row camera-selection">
                <div class="col-50" onclick="postGroupTakePhoto()"><img src="img/icons/camera.svg">
                    <p>Camera</p>
                </div>
                <div class="col-50" onclick="postGroupGetPhoto()"><img src="img/icons/gallery.svg">
                    <p>Gallery</p>
                </div>
            </div>
        </div>
    </div>
    <div id="plain-popup1" onclick="closepopupplain1()" class="cd-popup" role="alert">
        <div class="cd-popup-container camera-selection-cont">
            <div class="row camera-selection">
                <div class="col-50" onclick="postGroupTakeVideo()"><img src="img/icons/video-camera.svg">
                    <p>Camera</p>
                </div>
                <div class="col-50" onclick="postGroupGetVideo()"><img src="img/icons/video-gallery.svg">
                    <p>Gallery</p>
                </div>
            </div>
        </div>
    </div>
    <div id="plain-popup2" onclick="closepopupplain2()" class="cd-popup" role="alert">
        <div class="cd-popup-container camera-selection-cont">
            <div class="row camera-selection">
                <div class="col-50" onclick="postGroupTakeAudio()"><img src="img/icons/mic.svg">
                    <p>Microphone</p>
                </div>
                <div class="col-50" onclick="postGroupGetAudio()"><img src="img/icons/headphones.svg">
                    <p>Stored</p>
                </div>
            </div>
        </div>
    </div>
