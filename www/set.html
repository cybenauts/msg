<script>
    function set (arg) {
        // localStorage.setItem("proId",document.getElementById("store").value); 
        sqlToJsDate(document.getElementById("store").value);
        document.getElementById("store").style.border="2px solid green";
        setTimeout(function () {

        },1000);

function sqlToJsDate (arg) {
var t = arg.split(/[- :]/);
var monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun","Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
var d = new Date(Date.UTC(t[0], t[1]-1, t[2], t[3], t[4], t[5]));
alert(d.getDate()+" "+monthNames[d.getMonth()]+" "+d.getFullYear());
}
</script>
