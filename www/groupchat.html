    <!-- Video -->
    <div class="send-attach-outer" id="preBubbleVideo" >
        <div class="status-update-cont">
            <textarea rows="2" cols="50" placeholder="Caption?" id="bubbleDescVideo"></textarea>
        </div>
        <div class="send-attach-img">
            <video controls>
                <source src="movie.mp4" type="video/mp4" id="preBubbleImgVideo">
            </video>
        </div>
        <button class="button" onclick="chatUploadVideo()">POST</button>
    </div>
    <!-- Audio -->
    <div class="send-attach-outer" id="preBubbleAudio" >
        <div class="status-update-cont">
            <textarea rows="2" cols="50" placeholder="Caption?" id="bubbleDescAudio"></textarea>
        </div>
        <div class="send-attach-img">
            <audio controls>
                <source src="audio.mp3" type="audio/mpeg" id="preBubbleImgAudio">
            </audio>
        </div>
        <button class="button" onclick="chatUploadAudio()">POST</button>
    </div>
    <!-- Image -->
    <div class="send-attach-outer" id="preBubblePhoto" >
        <div class="status-update-cont">
            <textarea rows="2" cols="50" placeholder="Caption?" id="bubbleDescPhoto"></textarea>
        </div>

        <button class="button" onclick="chatUploadPhoto()">POST</button>
    </div>



    <!-- Map -->
    <div class="send-attach-outer" id="preBubbleMap" >

        </div>
         <div class="loader map-loader"></div>
        <div class="send-attach-img" id="preBubbleImgMap"></div>

            <div class="search-input">
                <input type="search" id="search-input" placeholder="Search for..." onkeyup="groupChatTakeContactSearch(this)" />
            </div>
            <div class="search-submit" onclick="clearFunction()">
                <img src="img/icons/cross.svg" />
            </div>
        </div>
