    <!-- SEARCH OVERLAY -->
    <div class="dash-search">
        <div class="search-header">
            <div class="search-back">
                <img src="img/icons/back_grey.svg" onclick="groupClear()" />
            </div>
            <div class="search-input">
                <input type="search" id="search-input" placeholder="Search for..." onkeydown="groupSearch(this)" onkeyup="groupSearch(this)" />
            </div>
            <div class="search-submit" onclick="clearFunction()" id="crossHide" style="display: none">
                <img src="img/icons/cross.svg" />
            </div>
        </div>
    </div>

    <div class="celebrity-loader" id="preLoader">
        <div class="celebrity-loader-inner">
            <img src="img/loaders/group.svg" />
            <div class="loader"></div>
            <p>Fetching Group List...</p>
        </div>
    </div>
    <!-- Empty Chat Page -->

    <script>
    //Search show & hide
    $("#search").on('click', function() {
        $(".dash-search").show();
    });
    $(".search-back").on('click', function() {
        $(".dash-search").hide();
    });

    //Clear Search
    function clearFunction() {
        document.getElementById("search-input").value = "";
          document.getElementById("crossHide").style.display = 'none';
        groupClear();
    }
    </script>
