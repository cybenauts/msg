<!DOCTYPE html>
<html>
<head>
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/ferah.css">
    <link rel="stylesheet" type="text/css" href="css/components.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- Script -->
    <script src="cordova.js"></script>
    <title>User Profile</title>
</head>
<body>
    <script type="text/javascript">
        // Styling for android devices
        if (/Android/i.test(navigator.userAgent)) {
            document.body.style.fontSize = "16px";
        }
    </script>

    <!-- HEADER -->
    <div class="header header-fixed">
        <div class="header-title">Profile</div>
    </div>
    <div class="header-space"></div>

    <!-- BODY -->
    <div class="row">
        <div class="col-30 col-center text-center following">
            <!--<p>Following</p>
            <num>200</num>-->
        </div>
        <div class="col-40" onclick="popupOpenplain()">
            <div class="profile-pic-cont">
                <div class="profile-pic" id="proPic">
                    <img src="//:0" />
                </div>
            </div>
        </div>
        <div class="col-30 col-center text-center following">
            <!--<p>Followers</p>
            <num>100</num>-->
        </div>
    </div>

    <div class="profile-form">
        <div class="input-cont">
            <input type='text' placeholder="Your Name" id="proName" onclick="removeErrPro()" maxlength="64">
                <div class="err-notify" id="nameErr"></div>
        </div>
        <div class="input-cont">
            <input type="email" placeholder="Email Id" id="proEmail" onclick="removeErrPro()" maxlength="64">
                <div class="err-notify" id="emailErr"></div>
        </div>
        <div class="input-cont" >
            <select id="proGender" onclick="removeErrPro()">
                <option>Male</option>
                <option>Female</option>
            </select>
            <div class="err-notify" id="genderErr"></div>
        </div>
        <div class="input-cont">
            <textarea id="proStatus" rows="2" cols="50" placeholder="Write your status here..." onclick="removeErrPro()" maxlength="140"></textarea>
            <div class="err-notify" id="statusErr"></div>
        </div>
    </div>
   <!--  <div class="profile-form">
        <p>Complete your profile so that your friends can recognise you</p>
    </div> -->

            </div>
        </div>
        <div class="col90">
            <div class="terms-label">
                I agree to show my all the contents to my friends.
            </div>
            <div class="err-notify" id="privacyErr"></div>

        </div>
    </div> -->


    <div class="space-1"></div>
    <div class="login-btn">
        <button class="button" onclick="updatePrevProfile()">Update</button>
    </div>
     <div class="space-1"></div>
    <!-- Camera Selection -->
    <!-- Plain Pop Up Screen-->
<div id="plain-popup" onclick="closepopupplain()" class="cd-popup" role="alert">
    <div class="cd-popup-container camera-selection-cont">
        <div class="row camera-selection">
            <div class="col-50" onclick="takePhoto()"><img src="img/icons/camera.svg"><p>Camera</p></div>
            <div class="col-50" onclick="getPhoto()"><img src="img/icons/gallery.svg"><p>Gallery</p></div>
        </div>
    </div>
</div> 
<div class="cd-popup" role="alert" id="loading">
        <div class="cd-popup-container">
            <div class="row prog-cont">
                <div class="myBar"></div>
                <div class="col">
                    <p>Uploading Data...<span id="proPerc">0</span>%</p>
                </div>
            </div>
        </div>
    </div>

    <!-- scripts -->
    <script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
    <script type="text/javascript" src="js/index.js"></script>    
    <script>
    //extractProfile();
        $("#checkbox").click(function () {
            $("#check").toggle();
              $("#privacyErr").html("");
    checkBox=document.getElementById("check").style.display=="none";
        });
    </script>

</body>
</html>
