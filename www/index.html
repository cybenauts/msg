<!DOCTYPE html>
<html>

<head>
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/ferah.css">
    <link rel="stylesheet" type="text/css" href="css/components.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- Script -->
    <script src="cordova.js"></script>
    <title>Splashscreen</title>
    <style>
    html,
    body {
        width: 100%;
        height: 100%;
    }
    </style>
</head>

<body>
    <script type="text/javascript">
    // Styling for android devices
    if (/Android/i.test(navigator.userAgent)) {
        document.body.style.fontSize = "16px";
    }
    </script>
    <!-- BODY -->
    <div class="splash"></div>
    <div class="bg-overlay"></div>
    <div class="splash-logo" id="splash-logo">
        <h1><img src="img/logo_splash.png" /></h1>
    </div>
    <div class="splash-loader">
        <div class="loader"></div>
    </div>
    <!-- scripts -->
    <script type="text/javascript" src="js/c.js"></script>
    <script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="js/emojione.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
</body>

</html>
